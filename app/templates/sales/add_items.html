{% extends "base.html" %}


{% block app_content %}

<form action="" method="POST">
        {{form.hidden_tag()}}
        <p>
            {{form.name.label}} <br>
            {{form.name(cols=32,rows=4)}}<br>
    
            {{form.description.label}} <br>
            {{form.description(cols=32,rows=4)}}<br>
            
            {{form.price.label}} <br>
            {{form.price(cols=32,rows=4)}}<br>
   
            
        </p>
        <p>{{form.submit()}}</p>
    
</form>

{% endblock %}
